<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br>

<app-tabs>

  <app-tab *ngFor="let tab of tabs" >

    <app-tab-title>
      Tab <b>{{ tab }}</b> title
    </app-tab-title>

    <app-tab-content>
      Tab <b>{{ tab }}</b> content
      <app-test [tab]="tab"></app-test>
    </app-tab-content>

  </app-tab>

</app-tabs>
